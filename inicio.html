<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="script.js">
    <title>GL STORE</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap');

body {
    margin: 0;
    font-family: 'Noto Sans';
    background: rgb(102, 90, 209);
}

/* Estilos para a barra de navegação */
.bar {
    height: 70px;
    background: rgba(177, 177, 177, 0.377);
    display: flex;
    justify-content: flex-start; /* Alinhe os itens à esquerda */
    align-items: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    transition: background-color 0.3s, margin-top 0.3s;
    opacity: 1;
    padding-left: 20px; /* Adicione um espaçamento à esquerda para acomodar a imagem e o botão */
    box-sizing: border-box; /* Certifique-se de que o padding não afete a largura total */
}

/* Estilos para a imagem na barra de navegação */
.bar img {
    max-height: 100%; /* Garanta que a imagem permaneça dentro da altura da barra */
    width: auto;
}

/* Estilos para o botão na barra de navegação */
.btn-br {
    padding: 0 15px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    outline: none;
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 2px;
    color: #000000;
    background-color: #00ff8800;
    cursor: pointer;
}

.left-loja {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.right-loja {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-mine,
.card-capa {
    width: 80%;
    max-width: 400px;
    display: flex;
    align-items: center;
    flex-direction: column;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 10px 40px #5d3186;
    background: rgb(86, 76, 177);
}

.card-capa {
    box-shadow: 0px 10px 40px #9962cc;
    background-image: url('mine.png'); /* Corrija o caminho da imagem */
    background-size: cover;
}

.mine-fa {
    display: flex;
    align-items: center;
    flex-direction: column;
}

.mine-fa > h1 {
    color: #00ff88;
}

.btn-cp {
    padding: 10px 10px;
    margin: 25px;
    border: none;
    border-radius: 8px;
    outline: none;
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 2px;
    color: #2b134b;
    background-color: #00ff88;
    cursor: pointer;
    box-shadow: 0px 10px 40px #00ff88;
}

.pg-loja {
    width: 70px;
    height: 30px;
    padding: 0;
    margin: 5px;
    border: none;
    border-radius: 8px;
    outline: none;
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 2px;
    color: #2b134b;
    background-color: #a200ff;
    cursor: pointer;
}

.baner {
    width: 100%;
    padding: 0;
    margin: 0;
}

.card-row {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin: 20px 0;
}

/* Adicione media queries para tornar o layout responsivo */
@media screen and (max-width: 600px) {
    .card-mine {
        width: 80%; /* Reduza a largura das cartas */
    }

    .card-row {
        flex-direction: column; /* Empilhe as cartas em telas menores */
    }
    
    .mine-fa > h1 {
        font-size: 18px; /* Reduza o tamanho da fonte do título */
    }
    
    .mine-fa > img {
        width: 100%; /* Faça com que as imagens das cartas ocupem 100% da largura da carta */
        height: auto; /* Mantenha a proporção da imagem */
    }
    
    .btn-cp {
        font-size: 14px; /* Reduza o tamanho da fonte do botão COMPRAR */
    }

    .baner > img {
        width: 100vw;
        height: 20vh;
        padding-top: 69px;
    }
    .baner {
        width: 100vw;
    }
}


.card {
    flex-basis: calc(50% - 20px); /* 50% - espaço entre as cartas */
    margin-bottom: 20px;
}
</style>

<body>
    <div class="bar">
        <img src="assets/gfddgdfgdfdfg.png" width="70" height="70">
        <a href="file:///D:/Glius%20store/inicio.html" class="btn-br">LOJA</a>
        <a href="file:///D:/Glius%20store/Home.html" class="btn-br">HOME</a>
    </div>

    <div class="baner">
        <img src="assets/Entrega24H-cartao-de-visitas-compac.png" width="1310" height="350">
    </div>

    <div class="loja">
        <div class="card-row">
            <div class="card-mine">
                <div class="mine-fa">
                    <h1>CAPA</h1>
                    <img src="assets/capa.webp" width="301" height="250">
                    <button class="btn-cp">COMPRAR</button>
                </div>
            </div>

            <div class="card-mine">
                <div class="mine-fa">
                    <h1>MINECRAFT</h1>
                    <img src="assets/fa.png" width="301" height="250">
                    <button class="btn-cp" onclick="redirecionar()">COMPRAR</button>
                </div>
            </div>
        </div>

        <div class="card-row">
            <div class="card-mine">
                <div class="mine-fa">
                    <h1>CAIXA</h1>
                    <img src="assets/Golden_Chest.webp" width="301" height="250">
                    <button class="btn-cp">COMPRAR</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function() {
    var bar = document.querySelector(".bar");
    var baner = document.querySelector(".baner");
    
    if (window.scrollY > 0) {
      bar.classList.add("bar-scrolled");
      baner.style.marginTop = "70px"; // Adicione o espaçamento superior
    } else {
      bar.classList.remove("bar-scrolled");
      baner.style.marginTop = "0"; // Volte ao espaçamento superior padrão
    }
  });
    </script>

</body>
</html>
